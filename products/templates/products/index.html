{% extends "base.html" %}
  
{% block content %}

{% if alphabetical_products_list %}
    <ul>
    {% for product in alphabetical_products_list %}
        <li><a href="{% url 'products:detail' product.id %}">{{ product.product_name }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No products are available.</p>
{% endif %}

{% endblock %}
